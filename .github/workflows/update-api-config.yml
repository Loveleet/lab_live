# Writes api-config.json to gh-pages with fixed API URL from secret (no tunnel).
# Run manually or on schedule. URL = input api_url or secret API_BASE_URL only.

name: Update API config

on:
  schedule:
    - cron: '*/2 * * * *'
  workflow_dispatch:
    inputs:
      api_url:
        description: 'API URL (e.g. http://150.241.244.130:10000). If empty, uses secret API_BASE_URL'
        required: false
        type: string

permissions:
  contents: write

jobs:
  update-api-config:
    runs-on: ubuntu-latest
    steps:
      - name: Resolve API URL
        id: url
        run: |
          if [ -n "${{ github.event.inputs.api_url }}" ]; then
            echo "url=${{ github.event.inputs.api_url }}" >> $GITHUB_OUTPUT
            echo "Using input api_url"
          elif [ -n "${{ secrets.API_BASE_URL }}" ]; then
            echo "url=${{ secrets.API_BASE_URL }}" >> $GITHUB_OUTPUT
            echo "Using secret API_BASE_URL"
          fi
          if [ -z "$(cat $GITHUB_OUTPUT 2>/dev/null | grep '^url=' | cut -d= -f2-)" ]; then
            echo "No URL resolved; skipping write"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout gh-pages
        if: steps.url.outputs.skip != 'true'
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Write api-config.json
        if: steps.url.outputs.skip != 'true'
        run: |
          node -e "
          const fs = require('fs');
          const url = process.env.API_BASE_URL || '';
          fs.writeFileSync('api-config.json', JSON.stringify({ apiBaseUrl: url }));
          "
        env:
          API_BASE_URL: ${{ steps.url.outputs.url }}

      - name: Commit and push if changed
        if: steps.url.outputs.skip != 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add api-config.json
          git diff --staged --quiet || (git commit -m "chore: update api-config.json" && git push)