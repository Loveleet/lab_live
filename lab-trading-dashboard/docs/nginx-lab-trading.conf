# Nginx config for lab-trading (Node app on port 10000)
# Copy to cloud: /etc/nginx/sites-available/lab-trading
#
# IMPORTANT: Replace "lab.yourdomain.com" with YOUR domain that points to the cloud IP
# (e.g. A record: lab.yourdomain.com -> 150.241.244.130)
# Do NOT put a full URL here â€” only the hostname.

server {
    listen 80;
    server_name lab.yourdomain.com;

    location / {
        proxy_pass http://127.0.0.1:10000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
