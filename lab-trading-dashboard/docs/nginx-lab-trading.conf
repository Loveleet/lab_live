# Nginx config for lab-trading (Node app on port 10000)
# Copy to cloud: /etc/nginx/sites-available/lab-trading
#
# Two server blocks:
# 1) API only: api.clubinfotech.com (for GitHub Pages frontend)
# 2) Redirect: clubinfotech.com + www â†’ https://loveleet.github.io/lab_live/
#
# DNS: A records for api.clubinfotech.com, clubinfotech.com, www.clubinfotech.com -> 150.241.244.130

# API subdomain (used when frontend is on GitHub Pages)
server {
    listen 80;
    server_name api.clubinfotech.com;

    location / {
        proxy_pass http://127.0.0.1:10000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Redirect main domain to GitHub Pages (certbot will add listen 443 ssl here)
server {
    listen 80;
    server_name clubinfotech.com www.clubinfotech.com;
    return 301 https://loveleet.github.io/lab_live$request_uri;
}
